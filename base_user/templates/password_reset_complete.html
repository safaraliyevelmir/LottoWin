{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="main-wrapper">

    <section class="inner-hero bg_img overlay--one" style="background-image: url(./assets/images/bg.jpg);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2 class="page-title text-white">{% trans "Forgot Password?" %}</h2>
                    <ul class="page-breadcrumb justify-content-center">
                        <li><a href="//lottowin.az">{% trans "Home" %}</a></li>
                        <li>{% trans "Forgot Password?" %}</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- inner hero end -->

    <!-- account section start -->
    <section class=" pt-100 pb-100 position-relative z-index-2">
        <div class="ball-1"><img src="{% static 'assets/images/elements/ball-1.png' %}" alt="image"></div>
        <div class="ball-2"><img src="{% static 'assets/images/elements/ball-2.png' %}" alt="image"></div>
        <div class="ball-3"><img src="{% static 'assets/images/elements/ball-3.png' %}" alt="image"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="account-wrapper">
                        <form class="account-form" method="POST">
                            {% csrf_token %}
                            <div class="account-thumb-area text-center">
                                <p>

                                {% trans "Your Password changed successfully" %}

                                </p>
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <span>{% trans "Click here and" %} <a href="{% url 'login' %}">Login</a></span>
                            </div>

                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-6">
                                </div>
                            </div>
                            <div class="form-group ">
                                <link href="https://fonts.googleapis.com/css?family=Henny+Penny&display=swap"
                                    rel="stylesheet">
        
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- account section end -->

</div><!-- main-wrapper end -->

{% endblock content %}
